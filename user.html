<!doctype html>
<html>
  <head>
    <title>Chat App</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <p>Online Users: <span id="online-count">0</span></p>
    <button id="chat-random">Chat with Random User</button>
    <form id="form" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        var socket = io();
      
        // jQuery shorthand for document ready
        $(function () {
          $('form').submit(function () {
            var message = $('#m').val();
            socket.emit('chat message', { message });
            $('#m').val('');
            return false;
          });

          $('#chat-random').click(function () {
            socket.emit('chat message', { message: 'Hello, random user!' });
          });
      
          socket.on('chat message', function (data) {
            $('#messages').append($('<li>').text(`User ${data.from}: ${data.message}`));
          });
      
          socket.on('connected users', function (users) {
            $('#online-count').text(users.length);
          });
        });
    </script>
  </body>
</html>
